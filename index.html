<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  </head>
  <body class=" text-white">
    <h1 class="mt-5 text-center text-dark">Todo app</h1>


    <div class="container mb-3">
      <div class="input-group mb-3 p-5 ">

            <input type="text" class="form-control" id="inputtodo" placeholder="Enter your plan" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>

    <div class="text-center ">
        <button onclick="addTodo()" type="button" class="btn btn-info text-white" id="bg-color">Add Todo</button>
</div>

<div class="mt-5" id="todos">
        
</div>
          <script src="app.js"></script>
         <script src="https://kit.fontawesome.com/4f2610e6e7.js" crossorigin="anonymous"></script>
    
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
